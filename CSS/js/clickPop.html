<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Pop</title>
    <style>
      body {
        background-color: rgb(35, 35, 35);
      }
      span {
        user-select: none;
        cursor: default;
        font-size: 20px;
        color: blanchedalmond;
        position: absolute;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <script>
      let testArr = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法制", "爱国", "敬业", "诚信", "友善"];
      document.onclick = function (event) {
        var span = document.createElement("span");
        span.style.left = event.clientX + "px";
        span.style.top = event.clientY + "px";
        span.innerHTML = testArr[Math.floor(Math.random() * testArr.length)];
        setTimeout(() => {
          span.style.opacity = "1";
          span.style.transform = "translateY(-100px)";
        }, 100);
        setTimeout(() => {
          span.style.opacity = "0";
          span.style.transform = "translateY(-230px)";
          span.style.userSelect = "none";
        }, 1500);
        var child = document.getElementsByTagName("span");
        for (let i = 0; i < child.length; i++) {
          const element = child[i];
          if (element.style.opacity === "0") {
            document.body.removeChild(element);
          }
        }
        document.body.appendChild(span);
      };
    </script>
  </body>
</html>
